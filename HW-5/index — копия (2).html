<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Document</title>
 <style>
    
  .orbita {
     position: absolute;
     left: 100px;
     top: 0px;
     /* задать анимацию «moving» к текущему элементу */
    animation: orbita 3s infinite linear;

    /* указать точку координат, вокруг которой будет вращаться объект */
    transform-origin: -80px -80px;
  }

   @-webkit-keyframes orbita {
      100% {
         transform: rotate(-360deg);
      }
   }
    
 </style>
</head>
<body>
   <div class="orbita"></div>
</body>

</html>
